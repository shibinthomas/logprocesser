database:
  # the name of your JDBC driver
  driverClass: org.postgresql.Driver

  # the username
  user: postgres

  # the password
  password: Esrs)!&&@

  # the JDBC URL
  url: jdbc:postgresql://127.0.0.1:5432/vapp

  # the minimum number of connections to keep open
  minSize: 2

  # the maximum number of connections to keep open
  maxSize: 32

   # how long a connection must be held before it can be validated
  checkConnectionHealthWhenIdleFor: 10s

  # the maximum lifetime of an idle connection
  closeConnectionIfIdleFor: 1 minute

http:
      rootPath: /*

      bindHost: localhost
      # The port on which the HTTP server listens for service requests.
      # Because Java cannot drop privileges in a POSIX system, these
      # ports cannot be in the range 1-1024. A port value of 0 will
      # make the OS use an arbitrary unused port.
      #port: 6506
      port: 6550

      # The port on which the HTTP server listens for administrative
      # requests. Subject to the same limitations as "port". If this is
      # set to the same value as port, the admin routes will be mounted
      # under /admin.
      #adminPort: 6507
      adminPort: 6551


logging:
  level: DEBUG

  loggers:
    com.emc.esrs: DEBUG
  # Settings for logging to stdout.
  console:

    # If true, write log statements to stdout.
    enabled: false

    # Do not display log statements below this threshold to stdout.

  # ...
  # Settings for logging to a file.
  file:

    # If true, write log statements to a file.
    enabled: true

    # Do not write log statements below this threshold to the file.
    threshold: DEBUG

    # The file to which current statements will be logged.
    currentLogFilename: /var/log/esrs/esrsupdate.log

    # When the log file rotates, the archived log will be renamed to this and gzipped. The
    # %d is replaced with the previous day (yyyy-MM-dd). Custom rolling windows can be created
    # by passing a SimpleDateFormat-compatible format as an argument: "%d{yyyy-MM-dd-hh}".
    archivedLogFilenamePattern: /var/log/esrs/archive/esrsupdate-%d.log.gz

    # The number of archived files to keep.
    archivedFileCount: 10

    # The timezone used to format dates. HINT: USE THE DEFAULT, UTC.
    timeZone: UTC
